<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Vision - Receipt Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9ff;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #e8ebff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-area .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .json-preview {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #3c3;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .extracted-text {
            background: white;
            padding: 15px;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #e0e0e0;
        }
        
        .file-name {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Receipt Vision</h1>
            <p>Upload your receipt image and get structured JSON data</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <p>Drag and drop your receipt image here</p>
            <p style="font-size: 14px; color: #999;">or</p>
            <button class="btn">Click to select file</button>
            <input type="file" class="file-input" id="fileInput" accept="image/*">
            <p style="font-size: 12px; color: #999; margin-top: 10px;">
                Supported: PNG, JPG, JPEG, GIF, BMP
            </p>
        </div>
        
        <div class="loading" id="loadingArea">
            <div class="spinner"></div>
            <p>Processing your receipt...</p>
        </div>
        
        <div class="result" id="resultArea">
            <div class="result-section">
                <h3>Extracted Data</h3>
                <div class="json-preview" id="jsonPreview"></div>
            </div>
            
            <div class="result-section">
                <h3>Extracted Text (OCR)</h3>
                <div class="extracted-text" id="extractedText"></div>
            </div>
            
            <div class="button-group">
                <button class="btn" id="downloadBtn">‚¨áÔ∏è Download JSON</button>
                <button class="btn btn-secondary" id="resetBtn">‚Üª Process Another</button>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loadingArea = document.getElementById('loadingArea');
        const resultArea = document.getElementById('resultArea');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const jsonPreview = document.getElementById('jsonPreview');
        const extractedText = document.getElementById('extractedText');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        let currentData = null;
        
        // File input click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }
            
            uploadReceipt(file);
        }
        
        function uploadReceipt(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            showLoading(true);
            clearMessages();
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    currentData = result.data;
                    displayResult(result);
                    showSuccess('Receipt processed successfully!');
                } else {
                    showError(result.error || 'Error processing receipt');
                }
            })
            .catch(error => {
                showError('Network error: ' + error.message);
            })
            .finally(() => {
                showLoading(false);
            });
        }
        
        function displayResult(result) {
            jsonPreview.textContent = JSON.stringify(result.data, null, 2);
            extractedText.textContent = result.extracted_text;
            
            uploadArea.style.display = 'none';
            resultArea.style.display = 'block';
        }
        
        downloadBtn.addEventListener('click', () => {
            if (!currentData) return;
            
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(currentData)
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'receipt.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            })
            .catch(error => {
                showError('Error downloading file: ' + error.message);
            });
        });
        
        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            currentData = null;
            uploadArea.style.display = 'block';
            resultArea.style.display = 'none';
            clearMessages();
        });
        
        function showLoading(show) {
            loadingArea.style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            successMessage.textContent = '‚úì ' + message;
            successMessage.style.display = 'block';
        }
        
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
