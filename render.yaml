services:
  - type: web
    name: receipt-vision
    runtime: python
    region: oregon
    plan: free
    buildCommand: "apt-get update && apt-get install -y tesseract-ocr && pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: GROQ_API_KEY
        sync: false
